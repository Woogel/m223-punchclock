<h2 mat-dialog-title>Edit User</h2>

<form>
  <mat-form-field>
    <input matInput [(ngModel)]="user.username" name="username" placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="user.password" name="password" placeholder="Password">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Category" [(value)]="user.role.id">
      <mat-option *ngFor="let role of roles" value="{{role.id}}" name="role">{{role.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="accent" (click)="submit()">Submit</button>
</form>
