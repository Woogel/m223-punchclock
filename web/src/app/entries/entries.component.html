<button mat-flat-button class="create-button" (click)="openEntryDialog()">Create Entry</button>
<button mat-flat-button class="create-button" (click)="openCategoryDialog()">Create Category</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 entries-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let entry"> {{entry.category?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="checkIn">
    <th mat-header-cell *matHeaderCellDef> CheckIn </th>
    <td mat-cell *matCellDef="let entry"> {{entry.checkIn | date:'medium' }} </td>
  </ng-container>

  <ng-container matColumnDef="checkOut">
    <th mat-header-cell *matHeaderCellDef> CheckOut </th>
    <td mat-cell *matCellDef="let entry"> {{entry.checkOut | date:'medium' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
